{% extends 'base.html' %}
{% block title %}Missions{% endblock %}
{% block content %}
<h2>Missions</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <p>{{ form.name.label }}<br>{{ form.name(size=30) }}</p>
  <p>{{ form.submit() }}</p>
</form>
<h3>Existing Missions</h3>
<ul>
  {% for m in missions %}<li>{{ m.name }}</li>{% endfor %}
</ul>
{% endblock %}
